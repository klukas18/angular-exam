<body>
  <section [style.display]="showIntro ? 'block' : 'none'">
    <app-intro-page
      *ngIf="showIntro"
      (gameStarted)="handleGameStarted($event)"
    ></app-intro-page>
  </section>
  <section [style.display]="showGame ? 'block' : 'none'">
    <app-tetris-game
      *ngIf="showGame"
      [name]="name"
      (gameEnded)="handleGameEnded()"
    ></app-tetris-game>
  </section>
</body>
