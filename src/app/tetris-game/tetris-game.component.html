<body>
  <section>
    <div class="board">
      <tetris-core #game (lineCleared)="onLineCleared()"></tetris-core>
    </div>

    <div class="interface">
      <h2>Controls</h2>
      <div class="buttons">
        <button class="btn1" (click)="onDropButtonPressed()">Drop[W]</button>
        <button class="btn2" (click)="onLeftButtonPressed()">Left[A]</button>
        <button class="btn3" (click)="onDownButtonPressed()">Down[S]</button>
        <button class="btn4" (click)="onRightButtonPressed()">Right[D]</button>
        <button class="btn5" (click)="onRotateButtonPressed()">
          Rotate[Spacebar]
        </button>
        <button
          class="btn6"
          (click)="onStartButtonPressed()"
          (keydown.space)="$event.preventDefault()"
        >
          Start
        </button>
        <button
          class="btn7"
          (click)="onStopButtonPressed()"
          (keydown.space)="$event.preventDefault()"
        >
          Stop
        </button>
        <button
          class="btn8"
          (click)="onResetButtonPressed()"
          (keydown.space)="$event.preventDefault()"
        >
          Reset
        </button>
        <button
          class="btn9"
          type="button"
          (click)="endGame()"
          (keydown.space)="$event.preventDefault()"
        >
          End Game
        </button>
      </div>
      <h2>Console</h2>
      <div class="lists">
        <div class="cleared-lines">
          <h2>Hello, {{ name }}</h2>
          <br />
          <h2>SCORE: {{ clearedLinesCount }}</h2>
          <h2>STATUS: {{ gameStatus }}</h2>
          <h2>TIMER: {{ getTimeSpent() }}</h2>
        </div>
      </div>
    </div>
  </section>
</body>
