<body>
    <section>

        <div class="board">
            <tetris-core #game (lineCleared)="onLineCleared()"></tetris-core>
        </div>

        <div class="interface">
            <h2>Controls</h2>
            <div class="buttons">
                <button class="btn1" (click)="onDropButtonPressed()">Drop[W]</button>
                <button class="btn2" (click)="onLeftButtonPressed()">Left[A] </button>
                <button class="btn3" (click)="onDownButtonPressed()">Down[S]</button>
                <button class="btn4" (click)="onRightButtonPressed()">Right[D]</button>
                <button class="btn5" (click)="onRotateButtonPressed()">Rotate[Spacebar]</button>
                <button class="btn6" (click)="onStartButtonPressed()">Start</button>
                <button class="btn7" (click)="onStopButtonPressed()">Stop</button>
                <button class="btn8" (click)="onResetButtonPressed()">Reset</button>
                <button class="btn9" type="button" (click)="endGame()">End Game</button>
            </div>
            <h2>Console</h2>
            <div class="lists">
                <p>Hello </p>
                <p>Hello </p>
                <p>Hello </p>
                <p>Hello </p>
            </div>
        </div>



    </section>
</body>
